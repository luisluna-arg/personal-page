name: Deploy to Cloud Server

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'infra/prod/**'
      - '.github/workflows/deployment.yaml'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            # Use head ref for PRs, otherwise use ref_name
            BRANCH="${{ github.head_ref || github.ref_name }}"
            
            mkdir -p /var/www/personal-page-app
            
            if [ ! -d "/var/www/personal-page-app/.git" ]; then
              git clone -b $BRANCH https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git /var/www/personal-page-app
            else
              cd /var/www/personal-page-app
              git fetch origin
              git checkout $BRANCH
              git reset --hard origin/$BRANCH
            fi
            
            cd /var/www/personal-page-app/infra/prod
            # Build APP_HOST_RULE from comma-separated domains
            DOMAINS="${{ secrets.APP_HOST_RULE }}"
            HOST_RULE=$(echo "$DOMAINS" | sed 's/,/\x60) || Host(\x60/g' | sed 's/^/Host(\x60/' | sed 's/$/\x60)/')
            echo "APP_HOST_RULE=$HOST_RULE" > .env
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker compose down
            docker compose build
            
            # Start all services
            docker compose up -d
